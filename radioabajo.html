
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Mi web</title>
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">

    <!--LINK CSS-->
    <link rel="stylesheet" type="text/css" href="imagen.css">
    
  </head>
<body>

<img class="media" src="Radio/radioabajo.jpg">

<script>
  document.body.addEventListener("keydown", function (event) {
      if (event.keyCode === 87) {
          window.location.replace("radio.html");
      }
  });

  document.body.addEventListener("keydown", function (event) {
      if (event.keyCode === 65) {
          window.location.replace("radio.html");
      }
  });

  document.body.addEventListener("keydown", function (event) {
      if (event.keyCode === 39) {
          window.location.replace("musica.html");
      }
  });
  document.body.addEventListener("keydown", function (event) {
      if (event.keyCode === 37) {
          window.location.replace("telefono.html");
      }
  });
</script>

</body>
</html>
