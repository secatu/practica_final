
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Mi web</title>
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">

    <!--LINK CSS-->
    <link rel="stylesheet" type="text/css" href="imagen.css">
    
  </head>
<body>

<img class="media" src="Mapa/mapa.png">

<script>

  document.body.addEventListener("keydown", function (event) {
      if (event.keyCode === 39) {
          window.location.replace("temperatura.html");
      }
  });

  document.body.addEventListener("keydown", function (event) {
      if (event.keyCode === 37) {
          window.location.replace("musica.html");
      }
  });

</script>

</body>
</html>
